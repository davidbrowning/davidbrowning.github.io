<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Switch with Animated Tiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tile {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .tile-visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <div id="container" class="transition-all duration-300 flex items-center justify-center min-h-screen">
        <!-- Initial centered content -->
        <div id="centeredContent" class="text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome</h1>
            <p class="text-xl mb-6">This is the initial centered view</p>
            <button 
                id="toggleButton" 
                class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg transition-colors"
            >
                Switch to Grid
            </button>
        </div>

        <!-- Grid content (hidden initially) -->
        <div id="gridContent" class="hidden grid grid-cols-3 gap-4 p-4 max-w-4xl">
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center"><image src="./assets/gameplay.gif"></image>Ori</div>
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center">Tile 2</div>
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center">Tile 3</div>
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center">Tile 4</div>
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center">Tile 5</div>
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center">Tile 6</div>
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center">Tile 7</div>
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center">Tile 8</div>
            <div class="tile bg-gray-800 p-4 rounded-lg w-32 h-32 flex items-center justify-center">Tile 9</div>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const centeredContent = document.getElementById('centeredContent');
        const gridContent = document.getElementById('gridContent');
        const container = document.getElementById('container');

        toggleButton.addEventListener('click', () => {
            centeredContent.classList.toggle('hidden');
            gridContent.classList.toggle('hidden');
            container.classList.toggle('flex');
            container.classList.toggle('items-center');
            container.classList.toggle('justify-center');

            toggleButton.textContent = 
                toggleButton.textContent === 'Switch to Grid' 
                ? 'Switch to Center' 
                : 'Switch to Grid';

            // Animate tiles when switching to grid
            if (!gridContent.classList.contains('hidden')) {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach((tile, index) => {
                    // Reset tiles to hidden state
                    tile.classList.remove('tile-visible');
                    
                    // Add visible class with delay
                    setTimeout(() => {
                        tile.classList.add('tile-visible');
                    }, index * 100); // 100ms delay between each tile
                });
            }
        });
    </script>
</body>
</html>
