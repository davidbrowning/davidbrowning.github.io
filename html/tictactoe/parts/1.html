	canvas {
		border: 4px solid #666;

<script>
	
var canvas, context;

var data;
var playerBlue;

window.onload = function main() {
	canvas = document.createElement("canvas");
	canvas.width = canvas.height = 580;
	context = canvas.getContext("2d");

	document.body.appendChild(canvas);
	canvas.addEventListener("mousedown", mouseDown);

	init();
	tick();
}
function init() {
	
	if(data == null){
		data = [];
		//render the empty edges of the board
		for (var i = 0; i < 78; i++){
			var x;
			var y;
			if(i<19){ //top
				y = 10;
				x = ((i%19)*30) + 10;
			}
			else if (i < 37){ //left
				x = 10;
				y = ((i%19)*30)+10;
				}
			else if (i < 56){ //right
				x = 550;				
				y = ((i%19)*30)+10;
			}
			else{
				y = 550; //bottom
				x = ((i%19)*30) + 10;
			}
			data.push(new Space(x, y, "grey"));
		}
		
			playerBlue = [];		

			y = ((8%18)*30) + 10;
			x = 40;
			playerBlue.push(new Space(x, y, "blue"));

			
			y = ((8%18)*30) + 10;
			x = 70;
			playerBlue.push(new Space(x, y, "blue"));
	
	
			y = ((8%18)*30) + 10;
			x = 100;
			playerBlue.push(new Space(x, y, "blue"));

			y = ((7%18)*30) + 10;
			x = 70;
			playerBlue.push(new Space(x, y, "blue"));

			y = ((9%18)*30) + 10;
			x = 70;
			playerBlue.push(new Space(x, y, "blue"));
	}
}
function tick() {
	window.requestAnimationFrame(tick);
	
	update();
	render();	
}
function update() {
	for (var i = data.length; i--;){
		data[i].update();
	}
	for(var j = playerBlue.length; j--;){
		playerBlue[j].update();
	}
}
function render() {
	context.clearRect(0,0,canvas.width, canvas.height);
	for(var i = data.length; i--;){
		data[i].draw(context);
	}
	for(var j = playerBlue.length; j--;){
		playerBlue[j].draw(context);
	}

}
function mouseDown(event) {
	var el = event.target;

	var px = event.clientX - el.offsetLeft;
	var py = event.clientY - el.offsetTop;

	if(px > 75 && px < 95){
		if(py>225 && py < 245){
			alert("Click");
		}
	}
	
	console.log(px + " ,"+py);



}

		_c.width = _c. height = 20;
		_context = _c.getContext("2d");

		//FILLED
		Space.FILLED = new Image();
		Space.FILLED.src = ("blueMarble.png");

		if(color == "grey"){
			space = Space.BLANK;

		}

</script>
