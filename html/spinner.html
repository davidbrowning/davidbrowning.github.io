<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<script>
function changeFont(){
 document.getElementById("seven").style.fontFamily = document.getElementById("font_name").value;
}
</script>

<style>
p.attribute {
    font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>


<label for="font_name">Font : </label><input id="font_name" name="font_name" type="text" list="Font" />
<button id="myButton" name="Submit" onclick ="changeFont()">Submit</button>
<datalist id="Font">
   <option value="Impact,Charcoal,sans-serif">
   <option value="Trebuchet MS">
   <option value="Verdana">
   <option value="Courier New, Courier, monospace">
   <option value="Times, serif">
   <option value="Arial">
   <option value="Comic Sans MS, cursive, sans-serif">
</datalist>

<p class="attribute" id="seven">Your name </br>
Your phone number </br>
Your address</p>
</body>
</html>
