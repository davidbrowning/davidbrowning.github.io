<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script>
  var total = 0; $(document).ready(function(){
    $('#increment').on('click', function(){
     total=total + parseInt( $('input').val()); $('#balance').val(total);
    });
  });
    $(document).ready(function(){
    $('#decrement').on('click', function(){
     total=total - parseInt( $('input').val()); $('#balance').val(total);
    });
  });
  </script>

</head>
<body>
 <br />

  Amount: <input id="in", type='text', value=1></input>
   <br />
  <button id="increment">Deposit</button>
  <button id="decrement">Withdraw</button></br>
Balance $: <input id="balance", type='text', value=1></input>
   <br />
  <div id='container'></div>
</body>
</html>
